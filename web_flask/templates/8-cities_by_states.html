<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in state_item %}
            <LI>{{state.id}}: <B>{{state.name}}</B>
                <UL>
                        {% for city in city_item %}
                        {% if state.id == city.state_id %}
                        <LI>{{city.state_id}}: <B>{{city.name}}</B></LI>
                        {% endif %}
                        {% endfor %}

                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>

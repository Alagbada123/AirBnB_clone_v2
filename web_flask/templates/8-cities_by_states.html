<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for state in states|sort(attribute='name') %}
	 <LI>{{ state.id|e }}: <b>{{ state.name|e }}</b></li>
	   <UL>
           {% for city in state.cities|sort(attribute='name') %}
             <li>{{ city.id|e }}: <b>{{ city.name|e }}</b></li>
           {% endfor %}
           </UL>
      	 </LI>
	 {% endfor %}
        </UL>
    </BODY>
</HTML>

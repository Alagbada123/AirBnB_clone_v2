<html>
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		{% if states %}
		<ul>
			{% for state in states.values() %}
			<li><b>{{ state.id }}</b>{{ state.name }}
			{% if state.cities %}
			<ul>
				{% for city in state.cities %}
				<li><b>{{ city.id }}</b>{{ city.name }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			</li>
			{%endfor%}
		</ul>
		{% endif %}
	</body>
</html>

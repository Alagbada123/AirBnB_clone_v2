<!DOCTYPE html>
<html lang="en">
    <head>
        <title>/cities_by_states</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
        {% for state in states | sort(attribute='name') %}
            <li>{{ state.id }}: <b>{{ state.name }}</b>
                <ul>
                    {% for city in state.cities | sort(attribute='name') %}
                        <li>{{ city.id }}: <strong>{{ city.name }}</strong></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    </body>
</html>

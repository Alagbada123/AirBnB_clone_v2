<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    {% if items %}
    <H1>{{Table}}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for item in items.cities | sort(attribute='name')%}
        <LI>{{ item.id }}: <B>{{item.name}}</B></LI>
            {% endfor %}
        </UL>
            {%else%}
            <H1>Not found!</H1>
            {% endif %}
</BODY>
</HTML>

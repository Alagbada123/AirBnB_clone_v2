<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        {% if state.cities | length > 1 -%}
            {% with cities=state.cities -%}
                {% include "_cities.html" %}
            {%- endwith %}
        {%- endif %}
        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>

<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if not id %}
            <H1>States</H1>
            <UL>
                {% for state in states %}
                    <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
                {% endfor %}
            </UL>
        {% else %}
            {% if states[0] %}
                <H1>State</H1>
                <H3>Cities</H3>
                <UL>
                    {% for city in states[0].cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% else %}
                <H1>Not found!</H1>
            {% endif %}
        {% endif %}
        </BODY>
</HTML>

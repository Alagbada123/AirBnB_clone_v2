<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if not_found %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States</H1>
        <UL>
            {% if state %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            <H3>Cities:</H3>
            <UL>
                {% for city in cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
            </UL>
            {% else %}
            <LI>State not found!</LI>
            {% endif %}
        </UL>
        {% endif %}
    </BODY>
</HTML>

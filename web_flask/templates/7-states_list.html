<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    <H1>{{Table}}</H1>
    <UL>
        {% for id, name in items | dictsort(false, 'value')%}
        <LI>{{id}}: <B>{{name}}</B></LI>
        {% endfor %}
    </UL>
</BODY>
</HTML>
